
<mat-drawer-container class="drawer-container">

  <mat-drawer mode="side" opened>
    <div class="drawer-content">


      <mat-accordion multi>
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Fiyat
            </mat-panel-title>

          </mat-expansion-panel-header>

          <mat-form-field class="example-form-field">
            <mat-label>En düşük</mat-label>
            <input (focusout)="checkRequest()" matInput type="number" [(ngModel)]="minPrice">

            <button *ngIf="minPrice" matSuffix mat-icon-button aria-label="Clear" (click)="minPrice=undefined;checkRequest()">
              <mat-icon>close</mat-icon>
            </button>

          </mat-form-field>

          <mat-form-field class="example-form-field">
            <mat-label>En Yüksek</mat-label>
            <input (focusout)="checkRequest()" matInput type="number" [(ngModel)]="maxPrice">

            <button *ngIf="maxPrice" matSuffix mat-icon-button aria-label="Clear" (click)="maxPrice=undefined;checkRequest()">
              <mat-icon>close</mat-icon>
            </button>

          </mat-form-field>



        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Durumu
            </mat-panel-title>

          </mat-expansion-panel-header>

          <section class="example-section">
            <span class="example-list-section">
              <mat-checkbox class="example-margin" [checked]="status.allComplete" [color]="status.color"
                [indeterminate]="someComplete(1)" (change)="setAll($event.checked,1);;checkRequest()">
                {{status.name}}
              </mat-checkbox>
            </span>
            <span class="example-list-section">
              <ul>

                <li *ngFor="let subtask of status.subtasks">
                  <mat-checkbox [(ngModel)]="subtask.completed" color="primary" (ngModelChange)="updateAllComplete(1);checkRequest()">
                    {{subtask.name}}
                  </mat-checkbox>
                </li>
              </ul>
            </span>
          </section>
        </mat-expansion-panel>


        <mat-expansion-panel [expanded]="false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Eşyalı
            </mat-panel-title>

          </mat-expansion-panel-header>

          <section class="example-section">
            <span class="example-list-section">
              <mat-checkbox class="example-margin" [checked]="fitment.allComplete" [color]="fitment.color"
                [indeterminate]="someComplete(2)" (change)="setAll($event.checked,2);checkRequest()">
                {{fitment.name}}
              </mat-checkbox>
            </span>
            <span class="example-list-section">
              <ul>

                <li *ngFor="let subtask of fitment.subtasks">
                  <mat-checkbox [(ngModel)]="subtask.completed" color="primary" (ngModelChange)="updateAllComplete(2);checkRequest()">
                    {{subtask.name}}
                  </mat-checkbox>
                </li>
              </ul>
            </span>
          </section>
        </mat-expansion-panel>

      </mat-accordion>
    </div>


  </mat-drawer>
  <mat-drawer-content>

    <mat-toolbar class="header"
      style="background-color: white;height: 60px;min-height: 60px;width: 100%;margin:0px;box-shadow: 0px 2px 1px -1px rgb(0 0 0 / 20%), 0px 1px 1px 0px rgb(0 0 0 / 14%), 0px 1px 3px 0px rgb(0 0 0 / 12%)">



    </mat-toolbar>



    <div style="padding: 30px;">
      <mat-progress-bar mode="indeterminate" *ngIf="this.db.showProgress"></mat-progress-bar>
      <router-outlet #outlet="outlet"></router-outlet>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
